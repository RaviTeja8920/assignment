<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" style="margin-top: 10%;">
        <form name="stuForm" class="form-group" >
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-md-6">
                    <input type="text" maxlength="20" id="firstname" class="form-control"
                    placeholder="First Name" required>
                </div>
                <div class="col-md-6">
                    <input type="text" maxlength="20" id="lastname" class="form-control"
                    placeholder="Last Name">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <input type="any" id="class" class="form-control"
                    placeholder="Class">
                </div>

                <div class="col-md-3">
                    <input type="number" max="2017" maxlength="4" id="YearPassing" class="form-control"
                    placeholder="Year of passing">
                </div>
                <div class="col-md-3">
                    <input type="number" max="100" maxlength="3" id="perMarks" class="form-control"
                    placeholder="Percentage of Marks">
                </div>             
           </div>
           <input style="margin-top: 20px;" type="submit" class="btn btn-primary">  
        </form>
    </div>
</body>
</html>
